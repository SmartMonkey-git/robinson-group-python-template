name: CI

on:
  pull_request:

permissions:
      id-token: write
      contents: read

env:
    PYTEST_ADDOPTS: "--color=yes"

jobs:
  test:
    name: Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:

    - name: Check out Repo
      uses: actions/checkout@v4
      with:
       fetch-depth: 0

    - name: Setup Env
      uses: ./.github/actions/setup_env

    - name: Test with pytest
      id: tests
      run: |
        pytest --disable-warnings ./

  formatting:
    name: Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    -   name: Check out Repo
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

    -   name: Setup Env
        uses: ./.github/actions/setup_env

    -   name: Ruff Formatting - src
        run: ruff format --check ./src/

    - name: Ruff Formatting - scripts
      run:  ruff format --check ./scripts

    - name: Ruff Formatting - tests
      run:  ruff format --check ./tests

  linting:
    name: Linting
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    -   name: Check out Repo
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

    - name: Setup Env
      uses: ./.github/actions/setup_env

    - name: Ruff Linting
      run: ruff check